<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="title">
      <h2>Simple Calculator</h2>
      <p>(Created by alil_hd)</p>
    </div>
    <div class="block-result">0</div>
    <div class="block-input">
      <div class="top">
        <div class="kotak formula">C</div>
        <div class="kotak formula">+/-</div>
        <div class="kotak formula">%</div>
        <div class="kotak formula">/</div>
        <div class="kotak">7</div>
        <div class="kotak">8</div>
        <div class="kotak">9</div>
        <div class="kotak formula">x</div>
        <div class="kotak">4</div>
        <div class="kotak">5</div>
        <div class="kotak">6</div>
        <div class="kotak formula">-</div>
        <div class="kotak">1</div>
        <div class="kotak">2</div>
        <div class="kotak">3</div>
        <div class="kotak formula">+</div>
      </div>
        <div class="bottom">
          <div class="kotak nol">0</div>
          <div class="kotak titik">.</div>
          <div class="kotak hasil">=</div>
        </div>
    </div>
  </div>
  
</body>
</html>
